name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest

deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          ssh ubuntu@100.25.191.235 "if [ ! -d '/home/ubuntu/app' ]; then git clone https://github.com/VikingVik123/fastapi-book-project.git /home/ubuntu/app; fi"
          ssh ubuntu@100.25.191.235 "cd /home/ubuntu/app && git pull origin main && pip3 install -r requirements.txt && nohup uvicorn main:app --host 0.0.0.0 --port 8000 > output.log 2>&1 &"